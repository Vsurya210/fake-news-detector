<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0c0d823.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2ff, #dfe3f5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      max-width: 600px;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .result-box {
      margin-top: 20px;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
    }
    .fake { background-color: #fee2e2; color: #b91c1c; }
    .real { background-color: #dcfce7; color: #15803d; }
  </style>
</head>

<body>
  <div class="card text-center">
    <h2><i class="fas fa-newspaper me-2"></i>Fake News Detector</h2>
    <p class="text-muted">Enter a news headline to test if it's fake or real.</p>

    <form action="/predict" method="POST" class="mt-3">
      <div class="mb-3 text-start">
        <label for="news" class="form-label">News Headline</label>
        <input type="text" name="news" class="form-control" id="news" placeholder="e.g., NASA finds alien base on moon" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Detect</button>
    </form>

    {% if prediction %}
      <div class="result-box {{ 'fake' if prediction == 'Fake News' else 'real' }}">
        {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
